<ion-header>
  <ion-toolbar class="header-toolbar">
    <ion-title>
      <img src="\assets\images\Da.png" alt="Logo">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="empleado">
    <img src="\assets\images\EMP.png" alt="">
  </div>

  <div class="form-container">
    <ion-item class="input">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" [(ngModel)]="loginFormData.email"></ion-input>
      <ion-icon name="person" slot="start"></ion-icon>
    </ion-item>

    <ion-item class="input">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="loginFormData.password"></ion-input>
      <ion-icon name="lock-closed" slot="start"></ion-icon>
    </ion-item>

    <div class="container">
      <div class="button-container">
        <ion-button shape="round" color="dark" (click)="login()" class="custom-button">Iniciar sesión</ion-button>
      </div>
    
      <div class="link-container">
        <div class="link">
          <a href="/register" class="custom-link">Registrarse</a>
        </div>
      </div>
    </div>
  </div>
</ion-content>
