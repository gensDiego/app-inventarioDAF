
<ion-header [translucent]="true">
    <ion-toolbar class="header-toolbar">
      <ion-title>
        <img src="\assets\images\Da.png" alt="Logo">
      </ion-title>
      <ion-buttons slot="end" >
        <ion-button routerLink="/pagina1" routerDirection="forward">Home</ion-button>
        <ion-button routerLink="/pagina2" routerDirection="forward">Reportes</ion-button>
        <ion-button routerLink="/pagina3" routerDirection="forward">Stock</ion-button>
    
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
      
      
    

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bienvenido , {{ currentUser.username }}!</ion-title>
      
    </ion-toolbar>
  </ion-header>

  
 
  <ion-content>
    <ion-card class="custom-card">
      <ion-card-header>
        <ion-card-title color ="light">Nombre del Producto</ion-card-title>
        <ion-icon name="pricetags-outline"></ion-icon>
        
      </ion-card-header>
      
      <ion-card-content>
        <ion-img   class="product-image" src="\assets\images\EMP.png" ></ion-img>
        <ion-item>
          <ion-label>Precio:</ion-label>
          <ion-label>$100</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label>Cantidad:</ion-label>
          <ion-input type="number" value="1"></ion-input>
        </ion-item>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark">Actualizar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark">Eliminar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>
    
    <ion-card class="custom-card">
      <ion-card-header>
        <ion-card-title color ="light">Nombre del Producto</ion-card-title>
      </ion-card-header>
      
      <ion-card-content class="image-card">
        <ion-img   class="product-image" src="\assets\images\EMP.png" alt="imagen" ></ion-img>
        <ion-item>
          <ion-label>Precio:</ion-label>
          <ion-label>$100</ion-label>
        </ion-item>
        
        <ion-item>
          <ion-label>Cantidad:</ion-label>
          <ion-input type="number" value="1"></ion-input>
        </ion-item>
      </ion-card-content>
    
      <ion-row>
        <ion-col>
          <ion-button expand="block" color="dark">Actualizar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" color="dark">Eliminar</ion-button>
        </ion-col>
      </ion-row>
    </ion-card>


  </ion-content>
  

  <ion-footer>
    <ion-toolbar>
      <ion-title class="titulo">DAF.com Â© 2023 - 2024 Reservados todos los derechos</ion-title>
      <ion-icon class="icon" name="logo-facebook" ></ion-icon>
      
      <ion-icon class="icon" name="logo-twitter"></ion-icon>
      
      <ion-icon class="icon" name="logo-linkedin"></ion-icon>
      
      <ion-icon  class="icon"  name="logo-instagram"></ion-icon>
    </ion-toolbar>
  </ion-footer>

</ion-content>
